<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weiming Science Quizzes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <nav>
        <h1>Science Quizzes</h1>
    </nav>

    <div id="menu">
        <h3>Choose a quiz...</h3>
        <div id="quiz_select">
        
            <div class="quiz_select_button">1</div>
            <div class="quiz_select_button">2</div>
            <div class="quiz_select_button">3</div>
            <div class="quiz_select_button">4</div>
        </div>
    </div>
  
    <div class="container">
        <h1 id="title"></h1>
        <div id="question"></div>
        <div id="options"></div>
        <button id="submit_button">Submit</button>
        
    </div>

    <div class="results">

    </div>
    <button id="restart_button">Restart</button>



    <div id="scoreboard">

        <h3>Scoreboard</h3>

        <ul id="scoreList"></ul>

        <input type="text" id="name_input">
        <button id="submit_score">Submit Score</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
